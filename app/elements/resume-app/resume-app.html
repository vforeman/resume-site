<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-pages/core-pages.html">

<polymer-element name="resume-app" attributes="">
  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_header_panel {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #core_toolbar {
        color: rgb(241, 241, 241);
        fill: rgb(241, 241, 241);
        background-color: #800020;
      }
      #section {
        height: 100%;
        background: linear-gradient(rgb(214, 227, 231), rgb(173, 216, 230));
      }
      core-icon-button#resume_download_button{
        background-color: #336699;
      }
      core-pages{
        margin-left: 10%;
        margin-right: 10%;
      }
    </style>
    <core-header-panel headermargin="128" mode="standard" headerheight="192" id="core_header_panel">
      <core-toolbar id="core_toolbar" class="medium-tall">
        <core-icon-button icon="arrow-back" id="core_icon_button"></core-icon-button>
        <div id="div" flex></div>
        pdf resume<core-icon-button icon="file-download" id="resume_download_button"></core-icon-button>
        <core-icon-button icon="more-vert" id="core_icon_button2"></core-icon-button>
        <div id="div1" class="bottom indent">Title</div>
      </core-toolbar>
      <!-- <section id="section" content></section> -->
      <core-pages transitions="cross-fade" selected="{{selected}}" valueattr="id">
        <profile-page id="profile" selectedColor="{{selectedColor}}"></profile-page>
        <experience-page id="experience" selectedColor="{{selectedColor}}"></experience-page>
        <abilities-page id="abilities" selectedColor="{{selectedColor}}"></abilities-page>
        <projects-page id="projects" selectedColor="{{selectedColor}}"></projects-page>
        <contact-page id="contact" selectedColor="{{selectedColor}}"></contact-page>
      </core-pages>
    </core-header-panel>

    <resume-nav selected="{{selected}}" selectedColor="{{selectedColor}}"></resume-nav>
  </template>
  <script>
    (function () {
      Polymer({
        // define element prototype here
        domReady: function(){
          this.selected = "profile";
          this.selectedColor = "#3369E8";
        }
      });
    })();
  </script>
</polymer-element>
