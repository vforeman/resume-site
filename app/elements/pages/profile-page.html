<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-image/core-image.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<polymer-element name="profile-page" attributes="selectedColor">
  <template>
    <style>
      :host {
        display: block;
      }
      h1,h2,h3{
        color: {{selectedColor}};
        font-weight: normal;
      }
      div.sub-body{
        margin-left: 8px;
        margin-right: 8px;
      }
      img{
        border-radius: 400px;
      }
    </style>
    <page-header >
      <h1>Victor Foreman</h1>
      <p>I'm a Fullstack Polymer WebDeveloper and Javascript Ninja</p>
    </page-header>
    <hr>
    <div id="profile_body" layout horizontal>
      <paper-card heading="About Me" flex  headingColor="{{selectedColor}}">
        <div content>
          <p>
            Howdy! I'm a student at Howard University and a Fullstack Web Developer. I've focused much of my attention on Node.js stacks with
            a bit of Django when clients need it. My Front-End experience started with Angularjs but has
            refocused on Polymer WebComponents (Go Evergreen!).
          </p>
        </div>
      </paper-card>
      <div class="sub-body" flex layout horizontal>
        <div flex></div>
        <img src="../../images/profile_img.jpg"
          style="width:250px; height:300px;"
          sizing="contain"
          width="300";
          height="300"
          position="center"></img>
        <div flex></div>
      </div>
      <paper-card heading="Details" flex headingColor="{{selectedColor}}">
        <div content>
          <div>Name: Victor B. Foreman</div>
          <div>Location: Washington, DC</div>
          <div>Age: 25 years old</div>
          <!-- <h3>I'm Sociable</h3> -->
          Twitter: @GOVJ
        </div>
      </paper-card>

    </div>
  </template>
  <script>
    (function () {
      Polymer({
        // define element prototype here
        selectedColorChanged: function(oldVal, newVal, el){
          // console.log(el,oldVal,newVal);
        }
      });
    })();
  </script>
</polymer-element>
