<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="experience-page" attributes="selectedColor">
  <template>
    <style>
      :host {
        display: block;
      }
      h1,h2,h3{
        color: {{selectedColor}};
        font-weight: normal;
      }
      div{

      }
    </style>

    <page-header>
      <h1>Education &amp; Experience</h1>
      <p>"You can't buy groceries with grades." - Me</p>
    </page-header>
    <hr>
    <h2>Education</h2>
    <template repeat="{{school in educations}}">
      <education-element school="{{school}}" selectedColor="{{selectedColor}}"></education-element>
    </template>
    <h2>Employment</h2>
    <template repeat="{{job in employment}}">
      <employment-element job="{{job}}" selectedColor="{{selectedColor}}"></employment-element>
    </template>
  </template>
  <script>
    (function () {
      Polymer({
        // define element prototype here
        educations:[{
            name: "Texas Academy of Mathematics and Science",
            website: "https://tams.unt.edu/",
            duration: "Aug 2006 - May 2008",
            location: "Denton, TX, 76203",
            degree : "Associates of Science",
            grad_date: "May 2008"
          },{
            name: "Howard University",
            website: "http://www2.howard.edu/",
            duration: "Aug 2012 - Present",
            location: "Washington, DC, 20010",
            degree: "Bachelors of Science of Systems and Computer Science",
            grad_date: "May 2016"
          }
        ],
        employment:[{
            company_name: "Howard University",
            position: "Systems Adminstration Assistant",
            duration: "8/27/2013 - present",
            location: "Washington, DC",
            tasks: [
              "Oversaw Installation and Updating of new software on ~150 computers across 5 labs",
              "Managment of LDAP servers",
              "Management of Cloud resource servers"
            ]
          },{
            company_name: "AdeLabs",
            position: "Software Developer",
            duration: "1/5/2014 - present",
            location: "Washington, DC",
            tasks: [
              "Created Polymer/Javascript Dashboard to display paginated data",
              "Inegrated Polymer/Javascript Dashboard with Flask-based Restful API",
              "Developed Map-based Application using LEaftletJS and MapBoxJS"
            ]
          },
        ],
      });
    })();
  </script>
</polymer-element>


<polymer-element name="education-element"
  attributes="selectedColor school"
  layout horizontal
  on-mouseover="{{onHovered}}"
  on-mouseout="{{onUnhovered}}">
  <template>
    <style>
      :host {
        display: block;
        /*background-color: white;*/
        /*width:80%;*/
        margin: 16px 16px;
      }
      h1,h2,h3{
        color: {{selectedColor}};
        font-weight: normal;
      }
      div{
        margin-right:2px;
        margin-left: 2px;
      }
      div#left_margin{
      }
      paper-shadow{
        background-color: white;
        padding: 8px 8px;
        width: 80%;
      }
      paper-card{
        width: 100%;
        background-color: {{backgroundColor}};
      }
      paper-card /deep/ h1,h2,h3{
        font-weight: normal;
      }
    </style>
    <paper-card id="paper_card" heading="{{school.name}}" z="1" animated>
      <div content>
        <div layout horizontal justified>
          <div self-center>{{school.location}}</div>
          <div self-center>{{school.duration}}</div>
        </div>
      </div>
    </paper-card>
  </template>
  <script>
    (function () {
      Polymer({
        // define element prototype here
        backgroundColor: "white",
        onHovered: function(){
          this.$.paper_card.z = 3;
          this.backgroundColor = "#ddd";
        },
        onUnhovered: function(){
          this.$.paper_card.z = 1;
          this.backgroundColor = "white";
        }
      });
    })();
  </script>
</polymer-element>


<polymer-element name="employment-element"
  attributes="selectedColor job"
  layout horizontal
  on-mouseover="{{onHovered}}"
  on-mouseout="{{onUnhovered}}">
  <template>
    <style>
      :host {
        display: block;
        margin: 16px 16px;
        /*width: 80%;*/
      }
      h1,h2,h3{
        color: {{selectedColor}};
        font-weight: normal;
      }
      paper-shadow{
        background-color: white;
        padding: 8px 8px;
        width:80%;
      }
      paper-card{
        width: 100%;
        background-color: {{backgroundColor}};
      }
      paper-card /deep/ h1,h2,h3{
        font-weight: normal;
        color: {{selectedColor}};
        /*margin-bottom: 0px;*/
      }
    </style>
    <paper-card id="paper_card" heading="{{job.company_name}}" z="1" animated>
      <div content>
        <div layout horizontal justified>
          <div self-center>{{job.location}}</div>
          <div self-center>{{job.duration}}</div>
        </div>
      </div>
      <div actions>
        <template repeat="{{task in job.tasks}}" >
          <div layout vertical>
            {{task}}
          </div>
        </template>
      </div actions>
    </paper-card>
  </template>
  <script>
    (function () {
      Polymer({
        // define element prototype here
        backgroundColor: "white",
        onHovered: function(){
          this.$.paper_card.z = 3;
          this.backgroundColor = "#ddd";
        },
        onUnhovered: function(){
          this.$.paper_card.z = 1;
          this.backgroundColor = "white";

        }
      });
    })();
  </script>
</polymer-element>
